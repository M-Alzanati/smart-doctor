<mat-card style="margin: auto;width: 50%;margin-top: 10%;">
    <mat-card-header>
        <mat-card-title>
            Upload Blood Pressure Image
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="previewUrl">
    <mat-card-content>
        <form (ngSubmit)="uploadBpImage()" enctype="multipart/form-data">
            <div class="row">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" (change)="fileProgress($event)" class="custom-file-input" id="inputGroupFile01">
                        <label class="custom-file-label" for="inputGroupFile01">{{fileName}}</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
