<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Sign Up</h1>
        </div>
        <div class="col-12">
            <form [formGroup]="form" (ngSubmit)="signUpUser()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="fName" 
                        placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lName" 
                        placeholder="Enter Last Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" 
                        placeholder="Enter a username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password"
                        placeholder="Enter a password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmPass"
                        placeholder="Re Enter the password" required>
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>
</div>
