<mat-card style="background: ivory;width: 35%;margin-bottom: 2%;">
    <mat-card-title>
        Sign Up
    </mat-card-title>
    <img src="../../../assets/img/login_page.jpg" width="100%" height="300">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="signUpUser()">
            <p>
                <mat-form-field class="my_form_field">
                    <input matInput type="text" formControlName="fName" placeholder="First Name" required>
                    <mat-error *ngIf="form.hasError('required', 'fName')">
                        Please enter your new first name
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="my_form_field">
                    <input matInput type="text" formControlName="lName" placeholder="Last Name" required>
                    <mat-error *ngIf="form.hasError('required', 'lName')">
                        Please enter your last name
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="my_form_field">
                    <input matInput type="text" formControlName="email" placeholder="Email Address" required>
                    <mat-error *ngIf="form.hasError('required', 'email')">
                        Please enter your email
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Doctor Or Patient</mat-label>
                    <mat-select formControlName="role">
                        <mat-option *ngFor="let my_role of roles" [value]="my_role">
                            {{my_role}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="my_form_field">
                    <input matInput type="password" formControlName="password" placeholder="Password" required>
                    <mat-error *ngIf="form.hasError('required', 'password')">
                        Please enter your new password
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="my_form_field">
                    <input matInput type="password" formControlName="confirmPass" placeholder="Confirm Password" required>
                    <mat-error *ngIf="form.hasError('required', 'confirmPass')">
                        Please confirm your new password
                    </mat-error>
                </mat-form-field>
            </p>
            <div class="row">
                <div class="col-md-6">
                    <button mat-raised-button color="primary" class="btn btn-primary" type="submit">Sign Up</button>
                </div>
                <div class="col-md-6">
                    <button style="background: darkolivegreen;" mat-raised-button color="primary" (click)="alreadySignin()">Already User ?</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
